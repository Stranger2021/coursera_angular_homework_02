<!doctype html>
<html lang="en" ng-app='ShoppingListCheckOff'>
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/app.css">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
  </head>
<body>

  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6" ng-controller='ToBuyController as contrlBuy'>
     <h2>To Buy:</h2>
     <ul>
       <li ng-repeat="item in contrlBuy.items">
         Buy {{ item.quantity }} {{ item.name }}
         <button class="btn btn-default" ng-click="contrlBuy.buyItem($index);"><span class="glyphicon glyphicon-ok"></span> Bought</button>
       </li>
     </ul>
     <div class="emptyMessage" ng-if="contrlBuy.messageVisible();">{{ contrlBuy.messageText }}</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller='AlreadyBoughtController as contrlBought'>
     <h2>Already Bought:</h2>
     <ul>
       <li ng-repeat="item in contrlBought.items">
         Bought {{ item.quantity }} {{ item.name }}
       </li>
     </ul>
     <div class="emptyMessage" ng-if="contrlBought.messageVisible();">{{ contrlBought.messageText }}</div>
    </div>
  </div>
</div>

</body>
</html>
